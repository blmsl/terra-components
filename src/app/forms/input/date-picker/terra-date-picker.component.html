<div class="input-unit-v1"
     [ngClass]="{'error': !inputIsValid, 'disabled': inputIsDisabled}">
    <label htmlFor="{{inputName}}">{{inputName}}
        <span *ngIf="inputIsRequired">*</span>
    </label>
    <my-date-picker #viewChildMyDatePicker
                    class="date-picker"
                    [(ngModel)]="value"
                    (dateChanged)="onDateChanged($event)"
                    [locale]="_currentLocale"
                    [options]="_datePickerOptions"></my-date-picker>
</div>
