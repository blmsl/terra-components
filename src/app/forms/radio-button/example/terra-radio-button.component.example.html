<div>
    <h4>Is Terra Awesome?</h4>
    <div>
        <span>
            <terra-radio-button inputCaption="Yes">
            </terra-radio-button>
        </span>
    </div>
    <div>
        <span>
            <terra-radio-button [inputIsDisabled]="true"
                                inputCaption="Yes">
            </terra-radio-button>
        </span>
    </div>
    <div>
        <span>
            <terra-radio-button [inputIsUncheckable]="false"
                                inputCaption="Yes">
            </terra-radio-button>
            Yes
        </span>
    </div>
    <terra-button inputCaption="Submit"
                  (outputClicked)="submit()">
    </terra-button>
</div>
