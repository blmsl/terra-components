<div class="editor-dropzone"
     [class.drag-over]="dropzoneFactory?.isDragOver"
     [class.drag-active]="dropzoneFactory?.isDragActive"
     terra-dropzone
     [terra-dropzone-accept]="acceptDrop.bind(this)">
    <div #dropTarget></div>
    <ng-content *ngIf="!dropzoneFactory?.isDragOver && itemList.length <= 0"></ng-content>
</div>
