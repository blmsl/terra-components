<div class="terra-view dnd-editor">
    <div class="col-xs-12 col-md-3 col-lg-2 editor-sidebar">
        <dnd-editor-element-list [elementGroups]="config.elementGroups"></dnd-editor-element-list>
    </div>

    <div class="col-xs-12 col-md-9 col-lg-10 editor-content">
        <div class="editor-element" [style.width.px]="config.width?.getValue()" [style.height.px]="config.width?.getValue()" #editorContent>
            <ng-content></ng-content>
        </div>
    </div>

    <div class="col-xs-12 col-md-3 col-lg-2 property-list-container out" [class.out]="!selectedComponent" #propertyList>
        <dnd-editor-property-list
                *ngIf="selectedComponent"
                [component]="selectedComponent"
                (componentChange)="updateDocument()"
                [editorElement]="selectedElement">
        </dnd-editor-property-list>
    </div>
</div>
