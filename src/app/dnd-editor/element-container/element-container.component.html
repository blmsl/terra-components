<div class="element-container"
     [class.selected]="selected"
     [terra-draggable]="{allowFrom: '.drag-handle'}"
     [terra-draggable-data]="{ editorComponent: editorComponent, editorItem: editorItem }">
    <div class="element-controls">

        <span class="element-control-btn" (click)="destroy()">
            <span class="icon-trash"></span>
        </span><!--
        --><span class="element-control-btn drag-handle">
            <span class="icon-more"></span>
        </span>

    </div>
    <div class="element-content" exclusive-hover="selectable"
         (click)="selectComponent( $event )">
        <div #container></div>
    </div>
</div>
